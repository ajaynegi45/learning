<!DOCTYPE html>  <!-- This declaration defines the document type and version of HTML being used -->
<html lang="en"> <!-- The root element of an HTML document and Language-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        


        <!-- 


<!DOCTYPE html>: This declaration defines the document type and version of HTML being used. In this case, it's HTML5, which is the latest version of HTML.

<html>: The root element of an HTML document. It encapsulates the entire content of the web page.

<head>: This section contains meta-information about the document, such as the title, character encoding, linked stylesheets, and more. It's not visible on the actual page but is important for browsers and search engines.

<title>: This tag sets the title of the web page, which is displayed on the browser's title bar or tab.

</head>: Closes the <head> section.

<body>: This section contains the visible content of the web page, including text, images, videos, links, and more.

<h1>: This is a heading element. Headings provide hierarchical structure to the content, with <h1> being the highest level and typically used for main headings.

</h1>: Closes the <h1> heading.

<p>: This is a paragraph element. It's used to enclose and display text content in a paragraph format.

</p>: Closes the <p> paragraph.

</body>: Closes the <body> section.

</html>: Closes the <html> root element. 
    

-->
    </body>
</html>
